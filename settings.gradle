rootProject.name = 'external-payment-service-provider'

file('libs').eachDir { dir ->
    includeBuild(dir) {
        dependencySubstitution {
            substitute module("se.shrly.externalpsp.lib:${dir.name}") using project(':')
        }
    }
}

file('services').eachDir { dir ->
    includeBuild(dir) {
        dependencySubstitution {
            substitute module("se.shrly.externalpsp.service:${dir.name}") using project(':')
        }
    }
}