rootProject.name = 'external-payment-service-provider'

def includeLib(dir, suffix) {
	includeBuild(dir) {
		name = suffix
		dependencySubstitution {
			substitute module("se.shrly.externalpsp.lib:${name}") using project(':')
		}
	}
}

def includeService(dir, suffix) {
	includeBuild(dir) {
		name = suffix
		dependencySubstitution {
			substitute module("se.shrly.externalpsp.service:${name}") using project(':')
		}
	}
}

includeLib('libs/domain/avro', 'domain-avro')
includeLib('libs/domain/core', 'domain-core')

includeService('services/core', 'core')
includeService('services/monolith', 'monolith')
includeService('services/swish', 'swish')
